<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="col">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i>
          Edit Customer
        </h1>
      </div>
    </div>
  </div>
</header>


<form #customerForm='ngForm' (ngSubmit)="saveCustomerForm(customerForm)">

  <!--buttons-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light col-12">
            <i class="fas fa-arrow-left"></i>
            Back to Customers
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success col-12">
            <i class="fas fa-check"></i>
            Save Customer
          </button>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger col-12" (click)="deleteCustomer()">
            <i class="fas fa-trash"></i>
            Delete Customer
          </a>
        </div>
      </div>
    </div>

  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Customer</h4>
            </div>
            <div class="card-body">
              <flash-messages></flash-messages>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name" name="name"
                  placeholder="Name"
                  #name='ngModel'
                  [(ngModel)]="customer.name"
                  [ngClass]="{'is-invalid': name.errors && name.touched}"
                  required
                  minlength="3"
                />
                <div [hidden]="!name.errors?.['required']" class="invalid-feedback">
                  Name is required
                </div>
                <div [hidden]="!name.errors?.['minlength']" class="invalid-feedback">
                  Name must be at least 3 characters
                </div>

              </div>
              <div class="form-group">
                <label for="lastname">Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  placeholder="Lastname"
                  #lastname='ngModel'
                  [(ngModel)]="customer.lastname"
                  [ngClass]="{'is-invalid': lastname.errors && lastname.touched}"
                  required
                  minlength="3"
                >
                <div [hidden]="!lastname.errors?.['required']" class="invalid-feedback">
                  Lastname is required
                </div>
                <div [hidden]="!lastname.errors?.['minlength']" class="invalid-feedback">
                  Lastname must be at least 3 characters
                </div>

              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                  #email='ngModel'
                  [(ngModel)]="customer.email"
                  [ngClass]="{'is-invalid': email.errors && email.touched}"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  required
                >
                <div [hidden]="!email.errors?.['required']" class="invalid-feedback">
                  Email is required
                </div>
                <div [hidden]="!email.errors?.['pattern']" class="invalid-feedback">
                  Email is not valid
                </div>
              </div>

              <div class="form-group">
                <label for="balance">Balance</label>
                <input
                  type="number"
                  class="form-control"
                  id="balance"
                  name="balance"
                  placeholder="Balance"
                  #balance='ngModel'
                  [(ngModel)]="customer.balance"
                  [ngClass]="{'is-invalid': balance.errors && balance.touched}"
                  required
                >
                <div [hidden]="!balance.errors?.['required']" class="invalid-feedback">
                  Balance is required
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
