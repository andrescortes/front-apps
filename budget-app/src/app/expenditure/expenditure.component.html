<div class="egreso">
  <h2 class="egreso_titulo">Expenditures</h2>

  <div *ngFor="let expenditure of expenditures" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{expenditure.description}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{expenditure.amount | currency:'COL':'$':'1.2-2'}}</div>
      <div class="elemento_porcentaje">{{calculatePercentage(expenditure) | percent}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="deleteExpenditure(expenditure)"></i>
        </button>
      </div>
    </div>
  </div>

</div>
